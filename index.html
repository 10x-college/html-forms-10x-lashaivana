<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-width", initial-scale="1.0">
        <title>Jovian Drift SOS</title>
        <link rel="stylesheet" href="../styles/styles.css">
    </head>

    <body>
        <iframe id="bg-frame" src="../styles/effect.html"></iframe>
        <form action="#" method="post">

            <fieldset>
                <legend>Pilot Credentials</legend>
                <label for="Pilot-name">Pilot Name</label>
                <input type="text" id="Pilot-name" name="pilot_name" required placeholder="Enter name">
                <label for="access_code">Access Code:</label>
                <input type="password" id="access_code" name="access_code" required>
                <label for="command email">Command Email</label>
                <input type="email" id="command email" name="email" required>
            </fieldset>

            <fieldset>
                <legend>Vessel Diagnostics</legend>
                <label for="damage">Hull Damage (%)</label>
                <input type="number" id="damage" name="hull_damage" required>
                <label for="level">Emergency Level:</label>
                <select id="level" name="emergency_level" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Mission Log & Evidence</legend>
                <label for="sos">SOS Message:</label>
                <textarea id="sos" name="sos text" required rows="3"></textarea>

                <div>
                    <input type="checkbox" id="quarantine" name="quarantine" required>
                    <label for="quarantine">I agree to quarantine protocols.</label>
                </div>
            </fieldset>

            <button type="submit">INITIATE TRANSMISSION</button>
            <button type="reset">RESET SYSTEM</button>
        </form>
        <script src="../scripts/launch.js"></script>
    </body>
</html>
